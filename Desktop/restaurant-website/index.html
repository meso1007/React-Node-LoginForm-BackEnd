    <main>
        <section class="section1">
            <img src="./assets/logo.png" alt="logo">

        <section class="section2">
            <h2>Be Part of Our Team! <br>
                We're Recruiting Part-Time Lunch Associates!
            </h2>
            <div class="under-bar"></div>
            <button type="button">
                <a href="./page/about.html">Click here to learn more ></a>
            </button>
        </section>
        <section class="section3">
            <h2>MENU</h2>
            <div class="under-bar"></div>
            <div class="menus d-md-flex py-2 justify-content-evenly align-items-center">
                <div class="eatin">
                    <p>View our dine-in menu here</p>
                    <button type="button">
                        <a href="./page/menu.html">Dine-In MENU ></a>
                    </button>
                </div>
                <div class="takeout">
                    <p>Check out our takeout menu here</p>

                </div>
            </div>
        </section>
        <section class="section4">
            <!-- Form -->
            <form action="#" method="post" id="contact-form">
                <div id="name-field">
                    <label for="name-input">Name</label>
                    <input type="text" id="name-input" name="name" required>
                </div>
                <div id="email-field">
                    <label for="email-input">Email Address</label>
                    <input type="text" id="email-input" name="email" required>
                </div>
                <div id="phone-field">
                    <label for="phone-input">Phone Number</label>
                    <input type="tell" id="phone-input" name="name">
                </div>
                <div id="dropdown-field">
                    <label for="reason-select">Reason</label>
                    <select name="reason" id="reason-select">
                        <option value="reasons" selected>Please choose the reason</option>
                        <option value="friend">Want to be a Friend</option>
                        <option value="job">Request a Job</option>
                        <option value="interest">Just Interest</option>
                    </select>
                </div>
                <div id="message-field">
                    <label for="message-input">Message</label>
                    <textarea name="massage" id="message-input" cols="300" rows="10"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
